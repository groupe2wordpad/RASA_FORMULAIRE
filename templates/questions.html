<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Liste des questions reçues</title>
</head>
<body>
    <h1>Questions reçues</h1>
    {% if questions %}
        <ul>
            {% for q in questions %}
            <li>
                <strong>{{ q.nom }}</strong> ({{ q.email }}) :<br/>
                {{ q.question | nl2br }}
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Aucune question reçue pour le moment.</p>
    {% endif %}
    <a href="/">Retour au formulaire</a>
</body>
</html>
