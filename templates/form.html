<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Aboya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h2 {
            color: #f16e00; /* Couleur Orange CI */
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            background-color: white;
            max-width: 500px;
            margin: auto;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #f16e00;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d95f00;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            form {
                padding: 20px 15px;
            }

            h2 {
                font-size: 20px;
                padding: 0 10px;
            }

            button {
                font-size: 15px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <h2>Posez vos questions sur la statuette Aboya et/ou sur la culture Baoul√©</h2>
    <form method="POST">
        <label for="nom">Nom :</label>
        <input type="text" name="nom" required>

        <label for="email">Email :</label>
        <input type="email" name="email" required>

        <label for="question">Votre question :</label>
        <textarea name="question" rows="5" required></textarea>

        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
